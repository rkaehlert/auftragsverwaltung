<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Fresko Auftragsverwaltung</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="style.css" />
        <div id="container">
            <div id="login">
                <h2>Login</h2>
                <h:form id="loginForm">
                    <p:inputText id="username" value="#{loginController.username}" placeholder="Benutzername" />
                    <p:password id="password" value="#{loginController.password}" placeholder="Passwort" />
                    <p:commandButton id="loginButton" action="#{loginController.login}" value="Anmelden" />
                </h:form>
            </div>
        </div>
    </h:body>
</html>
