<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>#{userEditController.title}</h1>
        <p:messages globalOnly="false" showDetail="false" showSummary="true" autoUpdate="true" />
        <h:form>
            <p:panelGrid columns="2">
                <f:facet name="header">Benutzerdetails</f:facet>

                <p:outputLabel for="firstname" value="Vorname:" />
                <p:inputText id="firstname" value="#{loggedInUser.firstname}" />

                <p:outputLabel for="lastname" value="Nachname:" />
                <p:inputText id="lastname" value="#{loggedInUser.lastname}" />

                <p:outputLabel for="username" value="Username" />
                <p:inputText id="username" value="#{loggedInUser.username}" />

                <p:outputLabel for="password" value="Passwort:" />
                <p:inputText id="password" value="#{loggedInUser.password}" />
            </p:panelGrid> 
            <div class="bottomControls">
                <p:commandButton value="Speichern" action="#{userEditController.doSave()}" />
                <p:commandButton value="Abbrechen" action="#{userEditController.doCancel()}" immediate="true" />
            </div>
        </h:form>
    </ui:define>
</ui:composition>
