<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h1>Jobs</h1>
        <h:form acceptcharset="ISO-8859-1">
            <p:dataTable var="job" value="#{jobListProducer.jobs}">
                <p:column headerText="Auftragsnummer">
                    <h:outputText value="#{job.id}" />
                </p:column>
                <p:column headerText="Kunde">
                    <h:outputText value="#{job.customer.name}" />
                </p:column>
                <p:column headerText="Beschreibung">
                    <h:outputText value="#{job.description}" />
                </p:column>
                <p:column headerText="Eingangsdatum">
                    <h:outputText value="#{job.dateIncoming}" />
                </p:column>
                <p:column>
                    <p:commandButton value="bearbeiten" action="#{jobListController.doEditJob(job)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
